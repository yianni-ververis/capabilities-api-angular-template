<!-- controller.main -->

<!-- Header -->
<div class="row header" ng-cloak>
	<div class="col-md-12">
		<div class="qvobject fifty" data-qvid="ycppXj" id="ycppXj"></div>
	</div>
	<div class="col-md-12">
		<drop-down data-dimension="'Cases Open/Closed'" data-title="'Cases Open/Closed'" data-id="'cases'" data-showselected="true"></drop-down>
		<drop-down data-dimension="'Priority'" data-title="'Priority'" data-id="'priority'"></drop-down>
		<drop-down data-dimension="'Case Owner'" data-title="'IT Resources'" data-id="'resources'" data-showselected="true"></drop-down>
		<drop-down data-dimension="'Case Record Type'" data-title="'Request Type'" data-id="'type'"></drop-down>
		<drop-down data-dimension="'Case Owner Group'" data-title="'Department'" data-id="'department'"></drop-down>
	</div>
</div>

<!-- KPIs -->
<div class="row">
	<div class="col-md-4">
		<div class="fkpi">
			<h3>High Priority Cases</h3>
			<div class="text-center"><img src="img/bg-gray.png" class="devider"></div>
			<h2>{{ kapi[0] }}</h2>
		</div>
	</div>
	<div class="col-md-4">
		<div class="fkpi">
			<h3>medium  Priority Cases</h3>
			<div class="text-center"><img src="img/bg-gray.png" class="devider"></div>
			<h2>{{ kapi[1] }}</h2>
		</div>
	</div>
	<div class="col-md-4">
		<div class="fkpi">
			<h3>Low Priority Cases</h3>
			<div class="text-center"><img src="img/bg-gray.png" class="devider"></div>
			<h2>{{ kapi[2] }}</h2>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<button class="btn btn-default pull-right" export-to-csv data="export[0].data" headers="export[0].headers" title="'myFileName'">Export</button>
		<div class="qvobject" data-qvid="a5e0f12c-38f5-4da9-8f3f-0e4566b28398" id="a5e0f12c-38f5-4da9-8f3f-0e4566b28398"></div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<get-object qvid="'298bbd6d-f23d-4469-94a2-df243d680e0c'" id="'298bbd6d-f23d-4469-94a2-df243d680e0c'" height="400" interaction="false"></get-object>
	</div>
</div>
